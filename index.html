<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <img src="img/pizzas4.png" alt="pizzas" class="pizzas container">

    <div class="flex menus container">
        <img src="img/tabs.png" alt="tabs" class="menu">
    </div>
      
        <div class="tabs container flex">
            <div  class="tab tab-1 active-tab">
                <img src="img/pizza1.png" alt="pizza" class="pizza">
                <p class="pizza-name">Chicken <br> Masala</p>
            </div>
            <div  class="tab tab-2">
                <img src="img/pizza3.png" alt="pizza" class="pizza">
                <p class="pizza-name">Classic <br> Chicken</p>
            </div>
            <div  class="tab tab-3">
                <img src="img/pizza2.png" alt="pizza" class="pizza">
                <p class="pizza-name">Italian <br> Fish</p>
            </div>
            <div  class="tab tab-4">
                <img src="img/pizza4.png" alt="pizza" class="pizza">
                <p class="pizza-name">Royal <br> Crab</p>
            </div>
        </div>
        

    <div class="page box-1 active">

         <div class="text">
            <p class="trusted">#1 Most loved dish</p>
            <h2 class="item-type">Chicken</h2>
            <h1 class="item-name">MASALA</h1>
            <div class="frames flex">
                <img src="img/Frame 1.png" alt="img" class="frame">
                <img src="img/Frame 2.png" alt="img" class="frame">
            </div>
         </div>
         <div class="images">
            <img src="img/freeze.png" alt="freeze" class="freeze">
            <img src="img/chairs.png" alt="freeze" class="chairs">
         </div>

         <img src="img/rating.png" alt="img" class="rating">
         
    </div>

    <div class="page box-2">

        <div class="text">
            <p class="trusted">#1 Most loved dish</p>
            <h2 class="item-type">CLASSIC</h2>
            <h1 class="item-name">Chicken</h1>
            <div class="frames flex">
                <img src="img/Frame 1.png" alt="img" class="frame">
                <img src="img/Frame 2.png" alt="img" class="frame">
            </div>
         </div>

        <div class="images">
           <img src="img/freeze.png" alt="freeze" class="freeze">
           <img src="img/chairs.png" alt="freeze" class="chairs">
        </div>
        <img src="img/rating2.png" alt="img" class="rating">
   </div>

   <div class="page box-3">


    <div class="text">
        <p class="trusted">#1 Most loved dish</p>
        <h2 class="item-type">ITALIAN</h2>
        <h1 class="item-name">fish</h1>
        <div class="frames flex">
            <img src="img/Frame 1.png" alt="img" class="frame">
            <img src="img/Frame 2.png" alt="img" class="frame">
        </div>
     </div>
         <div class="images">
            <img src="img/freeze.png" alt="freeze" class="freeze">
            <img src="img/chairs.png" alt="freeze" class="chairs">
         </div>
         <img src="img/rating3.png" alt="img" class="rating">
    </div>

    <div class="page box-4">

        <div class="text">
            <p class="trusted">#1 Most loved dish</p>
            <h2 class="item-type">ROYAL</h2>
            <h1 class="item-name">crab</h1>
            <div class="frames flex">
                <img src="img/Frame 1.png" alt="img" class="frame">
                <img src="img/Frame 2.png" alt="img" class="frame">
            </div>
         </div>

        <div class="images">
           <img src="img/freeze.png" alt="freeze" class="freeze">
           <img src="img/chairs.png" alt="freeze" class="chairs">
        </div>
        <img src="img/rating4.png" alt="img" class="rating">
   </div>
</div>

    <script src="js/js.js"></script>
</body>
</html>
